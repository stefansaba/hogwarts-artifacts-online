# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hogwarts-artifacts-online-stefan-saba

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_245bcbc450c0462cb2a4e36307c2907a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80e00bc94aff4cf1818e1e7c927028b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_245bcbc450c0462cb2a4e36307c2907a }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hogwarts-artifacts-online-stefan-saba'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cdbcd67adfd5474abe322c7055db4296 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_245bcbc450c0462cb2a4e36307c2907a }}/nginx:${{ github.sha }}'